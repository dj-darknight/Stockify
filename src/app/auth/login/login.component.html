<body class="vh-100">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    
        <div class="authincation h-100">
            <div class="container h-100">
                <div class="row justify-content-center h-100 align-items-center">
                    <div class="col-md-6">
                        <div class="authincation-content">
                            <div class="row no-gutters">
                                <div class="col-xl-12">
                                    <div class="auth-form">
                                        <div class="text-center mb-3">
                                                   <img src="../assets/images/inzerosight.png">
                                        </div>
                                        <h4 class="text-center mb-4">Sign in your account</h4>
                                        <div class="form-group">
                                                <label class="mb-1"><strong>Email <span class="error-msg">*</span></strong></label>
                                                <input type="email" formControlName="email" class="form-control"
                                                    value="hello@example.com">
                                                <div *ngIf="submitted && f.email.errors" class="error-msg">
                                                    <div *ngIf="f.email.errors.required">
                                                        Email is required
                                                    </div>
                                                    <div *ngIf="f.email.errors.pattern">
                                                        Please enter valid Email.
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="mb-1"><strong>Password <span class="error-msg">*</span></strong></label>
                                                <input type="password" formControlName="password" class="form-control"
                                                    value="Password">
                                                <div *ngIf="submitted && f.password.errors" class="error-msg">
                                                    <div *ngIf="f.password.errors.required">
                                                        Password is Required.
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-row d-flex justify-content-end mt-4 mb-2">
                                                <!-- <div class="form-group">
                                                   <div class="custom-control custom-checkbox ml-1">
                                                        <input type="checkbox" class="custom-control-input" id="basic_checkbox_1">
                                                        <label class="custom-control-label" for="basic_checkbox_1">Remember my preference</label>
                                                    </div>
                                                </div> -->
                                                <div class="form-group">
                                                    <a routerLink="/auth/forgot-password">Forgot Password?</a>
                                                </div>
                                            </div>
                                            <div class="text-center form-group">
                                                <button type="submit" id="submit" class="btn btn-primary btn-block">Sign Me In</button>
                                            </div>
                                        <!-- <div class="new-account mt-3">
                                            <p>Don't have an account? <a class="text-primary" >Sign up</a></p>
                                        </div> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    
    </form>
    </body>
